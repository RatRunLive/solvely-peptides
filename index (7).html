        .nav-link:hover { color: var(--ice-blue); }

        .mini-cart-empty p { color: var(--text-light); margin-bottom: 1.5rem; }
        .mini-cart-footer { border-top: 2px solid var(--gold); padding: 1.5rem 2rem; background: linear-gradient(to top, #f8f9fa, white); }
        .mini-cart-subtotal { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; font-size: 1.2rem; }
        .mini-cart-subtotal strong { color: var(--sapphire); }
        .mini-cart-subtotal-amount { color: var(--gold); font-weight: 700; font-size: 1.5rem; }
        .mini-cart-buttons { display: flex; flex-direction: column; gap: 0.75rem; }
        .btn { padding: 1rem 2rem; border: none; border-radius: 8px; font-weight: 600; font-size: 1rem; cursor: pointer; transition: all 0.3s ease; text-decoration: none; display: inline-block; text-align: center; font-family: 'Montserrat', sans-serif; }
        .btn-primary { background: linear-gradient(135deg, var(--sapphire), var(--ice-blue)); color: white; box-shadow: 0 4px 15px rgba(8, 59, 115, 0.3); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(8, 59, 115, 0.4); }
        .btn-secondary { background: white; color: var(--sapphire); border: 2px solid var(--sapphire); }
        .btn-secondary:hover { background: var(--sapphire); color: white; transform: translateY(-2px); }
        .btn-gold { background: var(--gold); color: white; box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3); }

        .hero { background: linear-gradient(135deg, var(--dark-sapphire) 0%, var(--sapphire) 50%, var(--ice-blue) 100%); padding: 6rem 2rem; position: relative; overflow: hidden; }
        .hero::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.1) 0%, transparent 50%), radial-gradient(circle at 80% 50%, rgba(127, 185, 255, 0.1) 0%, transparent 50%); pointer-events: none; }

        .safety-ribbon { background: linear-gradient(90deg, var(--gold), #F4E4C1, var(--gold)); padding: 0.75rem 2rem; text-align: center; font-size: 0.9rem; color: var(--dark-sapphire); font-weight: 600; border-top: 1px solid rgba(212, 175, 55, 0.3); border-bottom: 1px solid rgba(212, 175, 55, 0.3); }
        .highlights { max-width: 1400px; margin: 0 auto; padding: 5rem 2rem; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; }
        .highlight-card { background: white; padding: 2rem; border-radius: 12px; border: 1px solid var(--border-gray); box-shadow: 0 4px 20px rgba(8, 59, 115, 0.08); text-align: center; transition: all 0.3s ease; }

        .modal { background: white; padding: 3rem; border-radius: 16px; max-width: 500px; width: 90%; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); border: 2px solid var(--gold); transform: scale(0.9); transition: transform 0.3s ease; }
        .modal-overlay.active .modal { transform: scale(1); }

        .modal p { color: var(--text-dark); margin-bottom: 2rem; line-height: 1.6; }

        .footer-section h3 { color: var(--gold); margin-bottom: 1.5rem; font-size: 1.3rem; }

        .footer-links { list-style: none; }

        .footer-links a { color: rgba(255, 255, 255, 0.8); text-decoration: none; transition: all 0.3s ease; cursor: pointer; }
        .footer-links a:hover { color: var(--gold); padding-left: 5px; }
        .footer-contact-btn { display: block; background: var(--gold); color: var(--dark-sapphire); padding: 0.75rem 1.5rem; border-radius: 6px; text-decoration: none; text-align: center; font-weight: 600; margin-bottom: 1rem; transition: all 0.3s ease; }
        .footer-contact-btn:hover { background: #F4E4C1; transform: translateY(-2px); }
        .footer-bottom { border-top: 1px solid rgba(255, 255, 255, 0.2); padding-top: 2rem; text-align: center; color: rgba(255, 255, 255, 0.6); font-size: 0.9rem; }
        @media (max-width: 1024px) {
            .hero-content { grid-template-columns: 1fr; }

        @media (max-width: 768px) {

<body>
    <div id="root"></div>
    <script type="text/babel" data-presets="react">
        const { useState } = React;

        function App() {
            const [currentPage, setCurrentPage] = useState('home');
            const [cart, setCart] = useState([]);
            const [miniCartOpen, setMiniCartOpen] = useState(false);
            const [showTelegramModal, setShowTelegramModal] = useState(false);

            const productData = {
                id: 1,
                name: "Tirzepatide (Grau para Pesquisa)",
                options: [
                    { id: '1mg', label: '1mg', price: 299.99 },
                    { id: '2.5mg', label: '2,5mg', price: 449.99 },
                    { id: '5mg', label: '5mg', price: 599.99 }
                ],
                image: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400"><rect fill="%23f8f9fa" width="400" height="400"/><text x="50%" y="50%" font-family="Arial" font-size="20" fill="%23083B73" text-anchor="middle" dominant-baseline="middle">Tirzepatide Research Grade</text></svg>'
            };

            const calculateTotals = () => {
                let subtotal = 0;
                let discount = 0;
                const groupedItems = {};
                cart.forEach(item => {
                    const key = `${item.productId}-${item.option.id}`;
                    if (!groupedItems[key]) groupedItems[key] = { items: [], totalQty: 0 };
                    groupedItems[key].items.push(item);
                    groupedItems[key].totalQty += item.quantity;
                });
                Object.values(groupedItems).forEach(group => {
                    const itemPrice = group.items[0].option.price;
                    const qty = group.totalQty;
                    if (qty >= 3) {
                        const discountedItems = Math.floor(qty / 3);
                        const regularItems = qty - discountedItems;
                        subtotal += regularItems * itemPrice;
                        subtotal += discountedItems * itemPrice * 0.67;
                        discount += discountedItems * itemPrice * 0.33;
                    } else {
                        subtotal += qty * itemPrice;
                    }
                });
                return { subtotal, discount, total: subtotal };
            };

            const addToCart = (product, option, qty = 1) => {
                const newItem = {
                    id: Date.now(),
                    productId: product.id,
                    productName: product.name,
                    option: option,
                    quantity: qty,
                    image: product.image
                };
                setCart([...cart, newItem]);
                setMiniCartOpen(true);
            };

            const updateQuantity = (itemId, newQty) => {
                if (newQty < 1) return;
                setCart(cart.map(item => item.id === itemId ? { ...item, quantity: newQty } : item));
            };

            const removeFromCart = (itemId) => {
                setCart(cart.filter(item => item.id !== itemId));
            };

            const getTotalItems = () => cart.reduce((sum, item) => sum + item.quantity, 0);

            return (
                <>
                    <Header setCurrentPage={setCurrentPage} cartCount={getTotalItems()} setMiniCartOpen={setMiniCartOpen} setShowTelegramModal={setShowTelegramModal} />
                    <MiniCart isOpen={miniCartOpen} setIsOpen={setMiniCartOpen} cart={cart} updateQuantity={updateQuantity} removeFromCart={removeFromCart} calculateTotals={calculateTotals} setCurrentPage={setCurrentPage} />
                    <TelegramModal isOpen={showTelegramModal} setIsOpen={setShowTelegramModal} />
                    {currentPage === 'home' && <HomePage setCurrentPage={setCurrentPage} productData={productData} addToCart={addToCart} />}
                    {currentPage === 'produtos' && <ProductsPage productData={productData} addToCart={addToCart} />}
                    {currentPage === 'cart' && <CartPage cart={cart} updateQuantity={updateQuantity} removeFromCart={removeFromCart} calculateTotals={calculateTotals} setCurrentPage={setCurrentPage} />}
                    {currentPage === 'checkout' && <CheckoutPage cart={cart} calculateTotals={calculateTotals} />}
                    <Footer setCurrentPage={setCurrentPage} setShowTelegramModal={setShowTelegramModal} />
                </>
            );
        }

        function Header({ setCurrentPage, cartCount, setMiniCartOpen, setShowTelegramModal }) {
            return (
                <header className="header">
                    <div className="header-content">
                        <div className="logo" onClick={() => setCurrentPage('home')}>
                            <h1>SOLVELY PEPTIDES</h1>
                            <div className="logo-tagline">Gold Premium Research</div>
                        </div>
                        <nav className="nav">
                            <span className="nav-link" onClick={() => setCurrentPage('home')}>Home</span>
                            <span className="nav-link" onClick={() => setCurrentPage('produtos')}>Produtos</span>
                            <span className="nav-link">Qualidade/COA</span>
                            <span className="nav-link">Consulta</span>
                            <span className="nav-link">FAQ</span>
                            <span className="nav-link">Contato</span>
                        </nav>
                        <div className="header-icons">
                            <button className="icon-btn" onClick={() => window.open('https://wa.me/17744983791', '_blank')} title="WhatsApp">üì±</button>
                            <button className="icon-btn" onClick={() => setShowTelegramModal(true)} title="Telegram">‚úàÔ∏è</button>
                            <button className="icon-btn" onClick={() => setMiniCartOpen(true)} title="Carrinho">
                                üõí{cartCount > 0 && <span className="cart-badge">{cartCount}</span>}
                            </button>
                        </div>
                    </div>
                </header>
            );
        }

        function MiniCart({ isOpen, setIsOpen, cart, updateQuantity, removeFromCart, calculateTotals, setCurrentPage }) {
            const totals = calculateTotals();
            return (
                <>
                    <div className={`mini-cart-overlay ${isOpen ? 'active' : ''}`} onClick={() => setIsOpen(false)} />
                    <div className={`mini-cart ${isOpen ? 'active' : ''}`}>
                        <div className="mini-cart-header">
                            <h3>Carrinho</h3>
                            <button className="close-cart" onClick={() => setIsOpen(false)}>√ó</button>
                        </div>
                        <div className="mini-cart-items">
                            {cart.length === 0 ? (
                                <div className="mini-cart-empty">
                                    <div className="mini-cart-empty-icon">üõí</div>
                                    <p>Seu carrinho est√° vazio.</p>
                                    <button className="btn btn-primary" onClick={() => { setIsOpen(false); setCurrentPage('produtos'); }}>Ver produtos</button>
                                </div>
                            ) : (
                                cart.map(item => (
                                    <div key={item.id} className="mini-cart-item">
                                        <img src={item.image} alt={item.productName} className="mini-cart-item-img" />
                                        <div className="mini-cart-item-details">
                                            <div className="mini-cart-item-name">{item.productName}</div>
                                            <div className="mini-cart-item-option">{item.option.label}</div>
                                            <div className="mini-cart-item-price">R$ {item.option.price.toFixed(2)}</div>
                                            <div className="mini-cart-qty">
                                                <button className="qty-btn" onClick={() => updateQuantity(item.id, item.quantity - 1)}>‚àí</button>
                                                <span className="qty-display">{item.quantity}</span>
                                                <button className="qty-btn" onClick={() => updateQuantity(item.id, item.quantity + 1)}>+</button>
                                            </div>
                                        </div>
                                        <button className="remove-item" onClick={() => removeFromCart(item.id)}>√ó</button>
                                    </div>
                                ))
                            )}
                        </div>
                        {cart.length > 0 && (
                            <div className="mini-cart-footer">
                                <div className="mini-cart-subtotal">
                                    <strong>Subtotal:</strong>
                                    <span className="mini-cart-subtotal-amount">R$ {totals.total.toFixed(2)}</span>
                                </div>
                                <div className="mini-cart-buttons">
                                    <button className="btn btn-secondary" onClick={() => { setIsOpen(false); setCurrentPage('cart'); }}>Ver carrinho</button>
                                    <button className="btn btn-primary" onClick={() => { setIsOpen(false); setCurrentPage('checkout'); }}>Finalizar compra</button>
                                </div>
                            </div>
                        )}
                    </div>
                </>
            );
        }

        function TelegramModal({ isOpen, setIsOpen }) {
            return (
                <div className={`modal-overlay ${isOpen ? 'active' : ''}`} onClick={() => setIsOpen(false)}>
                    <div className="modal" onClick={(e) => e.stopPropagation()}>
                        <h3>Telegram: Em breve</h3>
                        <p>Atendimento dispon√≠vel via WhatsApp e Email.</p>
                        <button className="btn btn-primary" style={{width: '100%'}} onClick={() => setIsOpen(false)}>Fechar</button>
                    </div>
                </div>
            );
        }

        function HomePage({ setCurrentPage, productData, addToCart }) {
            return (
                <>
                    <section className="hero">
                        <div className="hero-content">
                            <div className="hero-text">
                                <h1>Tirzepatide de grau para pesquisa ‚Äî Alta pureza</h1>
                                <h2>Gold Premium Research ‚Ä¢ Op√ß√µes: 1mg, 2,5mg, 5mg</h2>
                                <div className="hero-buttons">
                                    <button className="btn btn-gold" onClick={() => setCurrentPage('produtos')}>Comprar agora</button>
                                    <button className="btn btn-secondary">Solicitar consulta</button>
                                </div>
                            </div>
                            <div className="hero-image">
                                <img src={productData.image} alt="Tirzepatide Research Grade" />
                            </div>
                        </div>
                    </section>
                    <div className="safety-ribbon">Para uso em pesquisa apenas. N√£o destinado ao uso humano ou veterin√°rio.</div>
                    <section className="highlights">
                        <div className="highlight-card">
                            <div className="highlight-icon">üì¶</div>
                            <h3>Manuseio Premium</h3>
                            <p>Embalagem selada e certificada</p>
                        </div>
                        <div className="highlight-card">
                            <div className="highlight-icon">üìã</div>
                            <h3>COA Dispon√≠vel</h3>
                            <p>Certificado sob solicita√ß√£o</p>
                        </div>
                        <div className="highlight-card">
                            <div className="highlight-icon">üíä</div>
                            <h3>Op√ß√µes de Dosagem</h3>
                            <p>1mg, 2,5mg, 5mg</p>
                        </div>
                        <div className="highlight-card">
                            <div className="highlight-icon">üí¨</div>
                            <h3>Suporte Discreto</h3>
                            <p>WhatsApp + Email</p>
                        </div>
                    </section>
                </>
            );
        }

        function ProductsPage({ productData, addToCart }) {
            const [selectedOption, setSelectedOption] = useState(productData.options[0]);
            return (
                <>
                    <div className="page-header">
                        <h1>Produtos</h1>
                        <p>Material de pesquisa de alta qualidade</p>
                    </div>
